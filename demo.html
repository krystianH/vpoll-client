<!DOCTYPE html>
<html>
<head>
  <title>MTGx vPollPlayer demo page</title>

  <!-- Webpack bundles EVERYTHING (js, css, images even?) -->
  <script src="dist/vpoll-player.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      window.player = vPollPlayer('test-video', {
        socketUrl: ':3000/',
        techOrder: ['Hls', 'html5'],
      });
    }, false);

  </script>
</head>
<body>
  <video id="test-video" class="video-js vjs-default-skin" controls preload="none" width="800" height="450" poster="http://video-js.zencoder.com/oceans-clip.png">
   <source src="http://c.brightcove.com/services/mobile/streaming/index/master.m3u8?videoId=4054612357001" type="application/x-mpegURL" />
	<track kind="captions" src="node_modules/video.js/dist/video-js/demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    <track kind="subtitles" src="node_modules/video.js/dist/video-js/demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>


  <script type="text/javascript">

  document.addEventListener("DOMContentLoaded", function(event) {
    window.player.ready(function(){
      
     	videojs.FormOverlay = videojs.Component.extend({
	        init: function(player, options) {
	            // call the parent constructor
	            videojs.Component.call(this, player, {} );

	        }
    	});

      	videojs.FormOverlay.prototype.createEl = function(tagName, props) {
        
        	var overlay = videojs.createEl('div', {
            	className: 'vjs-form-overlay',
            	innerHtml: '<p>Tjeeeena!</p>'
        	});

        	return this; 

      	};

      	videojs.FormOverlay.prototype.show = function() {
      		this.el_.style.opacity = '1';
      	}

      	player.addChild(videojs.FormOverlay);

    });

	});
  </script>

</body>
</html>
